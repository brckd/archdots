# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1.5

# Unscale XWayland
xwayland {
    force_zero_scaling = true
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Custom config
source = ./custom.conf

# Wallpapers
source = ./wallpapers.conf
exec-once = hyprpaper

# Notifications
exec-once = dunst

# Authentification
exec-once = /usr/lib/polkit-kde-authentication-agent-1

# Some default env vars.
env = XCURSOR_SIZE,24

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(ffffffaa)
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
        enabled = true
        size = 8
        passes = 1
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    inactive_opacity = 0.9
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 7, default
    animation = borderangle, 1, 6, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 4, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod SHIFT, C, exec, kitty
bind = $mainMod SHIFT, E, exec, nemo
bind = $mainMod SHIFT, F, exec, librewolf
bind = $mainMod SHIFT, D, exec, discord-ptb --enable-features=WaylandWindowDecorations --ozone-platform-hint=auto
bind = $mainMod SHIFT, V, exec, kitty nvim
bind = $mainMod SHIFT, R, exec, obs
bind = $mainMod SHIFT, S, exec, zsh -c 'ZONE="$(slurp)"; grim -g $ZONE $HOME/Pictures/$(date +"%s.png"); grim -g $ZONE - | wl-copy'
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, M, togglefloating,
bind = $mainMod, N, togglesplit, # dwindle
<D-c>
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus with mainMod + HJKL
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move window with mainMod SHIFT + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Move window with mainMod SHIFT + HJKL
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Resize window with mainMod + UIOP
binde = $mainMod, U, resizeactive, -20 0
binde = $mainMod, P, resizeactive, 20 0
binde = $mainMod, O, resizeactive, 0 -20
binde = $mainMod, I, resizeactive, 0 20

# Switch workspaces with mainMod + [0-9]
bindt = $mainMod, 1, workspace, 1
bindt = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Update wallpapers
$ldw = hyprctl hyprpaper preload
$chw = hyprctl hyprpaper wallpaper
$ulw = hyprctl hyprpaper unload
$ew1 = $ldw $w1; $chw "$d,$w1"; $ulw all; export $HYPRPAPER_CURRENT="test"
$ew2 = $ldw $w2; $chw "$d,$w2"; $ulw all
$ew3 = $ldw $w3; $chw "$d,$w3"; $ulw all
$ew4 = $ldw $w4; $chw "$d,$w4"; $ulw all
$ew5 = $ldw $w5; $chw "$d,$w5"; $ulw all
$ew6 = $ldw $w6; $chw "$d,$w6"; $ulw all
$ew7 = $ldw $w7; $chw "$d,$w7"; $ulw all
$ew8 = $ldw $w8; $chw "$d,$w8"; $ulw all
$ew9 = $ldw $w9; $chw "$d,$w9"; $ulw all
$ew10 = $ldw $w10; $chw "$d,$w10"; $ulw all

# Switch wallpapers with mainMod + [0-9]
bind = $mainMod, 1, exec, $ew1
bind = $mainMod, 2, exec, $ew2
bind = $mainMod, 3, exec, $ew3
bind = $mainMod, 4, exec, $ew4
bind = $mainMod, 5, exec, $ew5
bind = $mainMod, 6, exec, $ew exec, ewx
